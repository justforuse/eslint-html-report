<tr id="<%- fileId %>" class="lint-result bg-<%- color %>" data-group="f-<%- index %>" data-problem-count="<%- problemCount %>" tabindex="0">
  <th class="icon-box" colspan="1">
      <span class="caret"></span>
  </th>
  <th class="rule-filepath">
      <%- filePath %>
  </th>
  <th class="rule-summary">
    <%- summary %>
  </th>
</tr>
